<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do CNES - Assinatura</title>
  <link rel="stylesheet" href="themes/style.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
  <!-- Tela de carregamento -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- Cabeçalho -->
  <header>
    <h1 onclick="voltarMenu()" style="cursor: pointer;">Formulários do CNES</h1>
    <button id="themeToggle">🌙</button>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div class="page-header">
      <h2>Assinaturas</h2>
      <button class="btn-back" onclick="window.location.href='index.html'">⬅ Voltar ao Menu</button>
    </div>

    <!-- Card Responsável -->
    <section class="card-sign">
      <h3>Assinatura do Responsável</h3>
      <button onclick="assinarResponsavel()">✍ Assinar</button>
      <div id="sigSection2" class="hidden">
        <canvas id="sigCanvasResponsavel" width="500" height="200" style="border: 1px solid black"></canvas>
        <div class="sig-buttons">
          <button id="clearSigResponsavel">🧹 Limpar</button>
          <button id="saveSigResponsavel">💾 Salvar</button>
        </div>
      </div>
    </section>

    <!-- Card Profissional -->
    <section class="card-sign">
      <h3>Assinatura do Profissional</h3>
      <button onclick="assinarProfissional()">✍ Assinar</button>
      <div id="sigSection3" class="hidden" >
        <canvas id="sigCanvasProfissional" width="500" height="200" style="border: 1px solid black"></canvas>
        <div class="sig-buttons">
          <button id="clearSigProfissional">🧹 Limpar</button>
          <button id="saveSigProfissional">💾 Salvar</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="footer-box">
      <p>Precisando de ajuda?
        <a href="whatsapp://send?text=Estou com duvidas sobre o site!&phone=+556993966203">Clique aqui</a>
        para nos enviar uma mensagem no WhatsApp
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
  <script src="cordova.js"></script>
  <script src="theme.js"></script>
  <script src="./forms/forms.js"></script>
  <script src="pdf-generator.js"></script>
  <script src="./teste/server.js"></script>
  <script src="./forms/loading.js"></script>
  <script src="./signature.js"></script>
</body>
</html>
