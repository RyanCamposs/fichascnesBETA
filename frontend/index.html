<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Inicial — Formulários do CNES</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007BFF;
      --secondary-color: #0056b3;
      --background-color: #F8F9FA;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--background-color);
      color: var(--text-color);
      position: relative;
      overflow: hidden;
    }

    .geometric-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .geometric-bg::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(0, 123, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: rotate 20s linear infinite;
    }

    .geometric-bg::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(0, 123, 255, 0.15);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: rotate-reverse 25s linear infinite;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 80%;
      max-width: 1200px;
      padding: 2rem;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .text-content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInFromLeft 1.2s ease-out forwards;
    }

    .logo-img {
      width: 70px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background: var(--primary-color);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .btn.secondary {
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      transition: color 0.3s, background 0.3s, transform 0.3s;
    }

    .btn.secondary:hover {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .image-content {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInFromRight 1.2s ease-out forwards;
    }

    .image-content img {
      width: 100%;
      height: auto;
      transform: scale(0.9);
      transition: transform 0.5s ease;
    }

    .image-content:hover img {
      transform: scale(1);
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #888;
      z-index: 10;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animações */
    @keyframes fadeInFromLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInFromRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg) translateX(-100px); }
      to { transform: rotate(360deg) translateX(-100px); }
    }

    @keyframes rotate-reverse {
      from { transform: rotate(0deg) translateX(100px); }
      to { transform: rotate(-360deg) translateX(100px); }
    }

    /* Responsividade */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        width: 90%;
        text-align: center;
      }
      .text-content {
        padding: 1rem;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 100%;
        max-width: 300px;
      }
      .image-content {
        display: none;
      }
      footer {
        position: relative;
        bottom: auto;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="geometric-bg"></div>
  <div class="container">
    <div class="text-content">
      <img src="img/logo.png" alt="Logo CNES" class="logo-img">
      <h1>Formulários do CNES</h1>
      <p>
        Acesse os formulários oficiais do CNES de maneira prática e moderna. Preencha suas fichas e gere relatórios em PDF instantaneamente.
      </p>
      <div class="buttons">
        <a href="fichas.html" class="btn">Acessar Formulários</a>
        <a href="whatsapp://send?text=Estou com duvidas sobre o site!&phone=+556993966203" class="btn secondary">Suporte WhatsApp</a>
      </div>
    </div>
    <div class="image-content">
      <img src="img/demonstration.png" alt="Ilustração Formulários">
    </div>
  </div>

  <footer>
    © 2025 — Sistema CNES | <a href="whatsapp://send?text=Olá! Preciso de ajuda no sistema&phone=+556993966203">Suporte via WhatsApp</a>
  </footer>
</body>
</html>
